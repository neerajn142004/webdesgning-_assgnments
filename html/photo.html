<!DOCTYPE html>
<html>
<head>
  <title>Car Photos</title>
  <style>
    .car-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .car-photo {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
    }
    
    .car-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }
    
    .fullscreen.show {
      visibility: visible;
      opacity: 1;
    }
    
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
  <script>
    function showFullscreen(imageSrc) {
      var fullscreenElement = document.getElementById("fullscreen");
      fullscreenElement.innerHTML = '<img src="' + imageSrc + '">';
      fullscreenElement.classList.add("show");
    }
    
    function hideFullscreen() {
      var fullscreenElement = document.getElementById("fullscreen");
      fullscreenElement.classList.remove("show");
    }
  </script>
</head>
<body>
  <div class="car-container">
    <div class="car-photo" onclick="showFullscreen('car1.jpg')">
      <img src="car1-thumbnail.jpg">
    </div>
    <div class="car-photo" onclick="showFullscreen('car2.jpg')">
      <img src="car2-thumbnail.jpg">
    </div>
    <div class="car-photo" onclick="showFullscreen('car3.jpg')">
      <img src="car3-thumbnail.jpg">
    </div>
    <div class="car-photo" onclick="showFullscreen('car4.jpg')">
      <img src="car4-thumbnail.jpg">
    </div>
  </div>
  
  <div id="fullscreen" class="fullscreen" onclick="hideFullscreen()"></div>
</body>
</html>
