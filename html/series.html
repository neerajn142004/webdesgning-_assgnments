<!DOCTYPE html>
<html>
<head>
  <title>Application Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }
    
    .letter {
      width: 21cm;
      height: 29.7cm;
      background-color: white;
      border: 1px solid black;
      padding: 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h2 {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 10px;
    }
    
    .section p {
      margin: 0;
    }
    
    .section:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="header">
      <h1>Application Letter</h1>
    </div>
    <div class="section">
      <h2>Name:</h2>
      <p>John Doe</p>
    </div>
    <div class="section">
      <h2>Department:</h2>
      <p>Software Engineering</p>
    </div>
    <div class="section">
      <h2>Experience:</h2>
      <p>5 years</p>
    </div>
    <div class="section">
      <h2>Companies:</h2>
      <p>ABC Corporation, XYZ Inc.</p>
    </div>
    <div class="section">
      <h2>Hobbies:</h2>
      <p>Reading, Traveling</p>
    </div>
    <div class="section">
      <h2>Phone No.:</h2>
      <p>123-456-7890</p>
    </div>
    <div class="section">
      <h2>Address:</h2>
      <p>123 Main Street, City, State</p>
    </div>
    <div class="section">
      <h2>Pin Code:</h2>
      <p>12345</p>
    </div>
    <div class="section">
      <h2>Sign:</h2>
      <p>John Doe</p>
    </div>
  </div>
</body>
</html>
